name: real_estate_test_poc
description: "A Dribble assessment clone real estate app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  stacked: ^3.4.2
  stacked_services: ^1.5.0
  flutter_screenutil: ^5.9.3
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  countup: ^0.1.4
  flutter_svg: ^2.0.10+1
  flutter_gen: ^5.5.0+1
  google_maps_flutter: ^2.2.8
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  stacked_generator: ^1.6.0
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.5.0+1


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoSans_10pt-Regular.ttf
        - asset: assets/fonts/NunitoSans_10pt-Medium.ttf
        - asset: assets/fonts/NunitoSans_10pt-Bold.ttf
          weight: 500
        - asset: assets/fonts/NunitoSans_10pt-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans_10pt-Light.ttf

flutter_gen:
  output: lib/gen/
  line_length: 80
  null_safety: true

  integrations:
    flutter_svg: true